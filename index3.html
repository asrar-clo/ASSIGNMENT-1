    </head>
       <button onclick=" window.print()"> print this page</button>
     <body> 
        <p id = "sample"> </p>    
    <script>
       var today = new Date();
             var dd = String(today.getDate()).padStart( 2, '0');
            var mm = String(today.getMonth() + 1).padStart(2 ,'0');   
          var yyyy = today.getFullYear();
             today = mm + '/ '+ dd + '/' + yyyy;
           document.write(today);
    </script>
