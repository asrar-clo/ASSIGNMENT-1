<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Day 4 Assignment</title>
</head>
<body>
    <h1>Day 4 Assignment for loop of fizz and buzz </h1>
     <script>
     
	 for(let i=1; i<=100; i++) {

		 if(i%3===0 && i%5===0) {
          console.log(i + "fizzbuzz");
		 }
		else if (i%3===0) {
			console.log(i +"fizz");
		} 
		else if (i%5===0) {
			console.log(i + "buzz");
		}
		else {
			console.log(i);
		}
	 }
              
              </script>    
</body>
</html>
